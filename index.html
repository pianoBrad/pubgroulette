<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="stylesheets/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="site-wrap">
    <div class="container-fluid header-wrap">
      <div class="container header-content-wrap">
        <div class="row">
          <h1 class="page-title text-center">#PUBGRoulette</h1>
          <h5 class="subtitle text-center">choose your destiny...</h5>
        </div>
        <div class="row">
          <div class="checkbox">
            <label><input type="checkbox" value=""><span class="label-value">Location</span></label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""><span class="label-value">Kill</span></label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""><span class="label-value">Weapon</span></label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""><span class="label-value">Gear</span></label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value=""><span class="label-value">Hunger Games</span></label>
          </div>
        </div>
        <div class="row">
          <div class="btn-wrap"><a href="#" class="btn btn-primary">Create Game</a></div>
        </div>
      </div>
    </div>

    <div class="container-fluid content-wrap">
      <div class="container">
        <div class="game-rules col-xs-12 col-sm-8 col-sm-offset-2">
        </div>
      </div>
    </div>

    <div class="content-bottom-wrap container-fluid bg-faded">
      <div class="container">
        <div class="suggestion-box col-xs-12 col-sm-6 col-sm-offset-3">
          <h3>Suggestions?</h3>
          <form id="suggestion-form">
            <div class="form-group">
              <textarea class="form-control" id="suggestionTextarea" rows="3" placeholder="Send us your custom #PUBGRoulette rules."></textarea>
              <button type="submit" class="btn btn-primary">Contact Us</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  </div> <!-- close site-wrap -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/scripts.js"></script>
  
  </body>
</html>
